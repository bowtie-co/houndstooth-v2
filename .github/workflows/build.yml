name: Build and Test App

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Run tests
        run: npm run test
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm run build